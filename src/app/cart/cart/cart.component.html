<section  style="background-color: #fcd9cd;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <p><span class="h2">Shopping Cart </span><span class="h4">{{cartproducts.length}}Item</span></p>

        <div class="card mb-3">
          <div class="card-body p-4">

            <div class="row align-items-center" *ngFor="let item of  cartproducts; let index = index  " >
              <!-- 1 -->
              <div class="col-md-1">
                <img src="{{item.item.image}}"
                  class="img-fluid" alt="Generic placeholder image">
              </div>
              <!-- 2 -->
              <div class="col-md-3 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Name</p>
                  <p class="lead fw-normal mb-0">{{item.item.title}}</p>
                </div>
              </div>
              <!-- 3 -->
              <div class="col-md-2  d-flex justify-content-center">
                <div>
                  <p class="small  text-center ">Quantity</p>
                  <button class="btn btn-dark"  (click)="AddAmount(index)">+</button>
                  <input type="number"  class="small btn  w-50"  (change)="dedectchange()" [(ngModel)]="item.quantity"  min="1">
                  <button class="btn btn-dark"  (click)="minAmount(index)">-</button>
                  <p class="lead fw-normal mb-0"></p>
                </div>
              </div>

                   <!--4 -->
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Price</p>
                  <p class="lead fw-normal mb-0">{{item.item.price}}</p>
                </div>
              </div>
                <!-- 5 -->


              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Total</p>
                  <p class="lead fw-normal mb-0">{{item.item.price*item.quantity}}</p>
                </div>
              </div>
              <!-- 6 -->
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2"></p>
                  <button class="btn btn-danger"  (click)="delet(index)">delete</button>

                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="card mb-5">
          <div class="card-body p-4">
            <button class="btn btn-danger"  (click)="clear()">Clear Cart</button>
            <div class="float-end">
              <p class="mb-0 me-5 d-flex align-items-center">
                <span class="small text-muted me-2">Order total:</span> <span
                  class="lead fw-normal">{{totalprice}}<i class="fa fa-dollar" aria-hidden="true"></i></span>
              </p>
            </div>

          </div>
        </div>

        <div class="d-flex justify-content-end">

          <button type="button" class="btn btn-light btn-lg me-2" routerLink="">Continue shopping</button>
          <button type="button" class="btn btn-primary btn-lg"  (click)=" AddCart()">Add to cart</button>
        </div>
        <div class="alert alert-success" role="alert"  *ngIf="success ">
          Your Order Sent Successfully
        </div>

      </div>
    </div>
  </div>
</section>
